<div class="container">
  <h1>Login mit Google</h1>
  <h1>WMC Abgabe, Molnar</h1>

  <ng-container *ngIf="user$ | async as user; else loggedOut">
    <div class="user-info">
      <img [src]="user.photoURL" alt="Profilbild">
      <p>Alo, {{ user.displayName }}</p>
    </div>
    <button class="logout-btn" (click)="logout()">Abmelden</button>
  </ng-container>

  <ng-template #loggedOut>
    <button (click)="login()">Mit Google anmelden</button>
  </ng-template>
</div>
